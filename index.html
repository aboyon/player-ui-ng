<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Player UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Players UI">
    <meta name="description" content="Players UI">
    <meta name="author" content="David Silveira">
    <link href="/css/all.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/js/core.min.js"></script>
    <script type="text/javascript" src="/js/app.min.js"></script>
    <script type="text/javascript">
      var CONFIG_URL = "http://localhost:3000/api/v1/"
    </script>
  </head>

  <body class='index preview' data-offset='0' data-spy='scroll' data-target='.subnav' id='page-top' ng-app="appUi">

        <div class='navbar-header-page-scroll'>
          <button class='navbar-toggle' data-target='main-menu' data-toggle='collapse'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='javascript:;'>AngularJS + API example</a>
          <top-bar-links></top-bar-links>
        </div>
      </div>
    </div>
    <section id="main" ng-controller="UiSectionController as section">
      <div class="container">
        <section-title></section-title>
        <div class="app">
          <section-options></section-options>
          <section-content></section-content>
        </div>
      </div>
