<h1>Matches</h1>
<table width="100%" class="table table-stripped">
  <tr ng-repeat="match in matches">
    <td><a href="/teams/{{ match.local.id }}">{{ match.local.name }}</a></td>
    <td class="success">
      <p align="center">
      {{ match.date }}<br />
      vs
      </p>
    </td>
    <td>
      <p class="pull-right">
        <a href="/teams/{{ match.visitor.id }}">{{ match.visitor.name }}</a>
      </p>
    </td>
  </tr>
</table>
